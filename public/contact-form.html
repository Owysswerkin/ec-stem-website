<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <!-- Static HTML form for Netlify detection -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="centre" />
    <select name="childAge">
      <option value=""></option>
      <option value="18 months - 2 years">18 months - 2 years</option>
      <option value="2 - 3 years">2 - 3 years</option>
      <option value="3 - 5 years">3 - 5 years</option>
      <option value="5 - 6 years">5 - 6 years</option>
      <option value="6+ years">6+ years</option>
      <option value="Multiple children">Multiple children</option>
    </select>
    <select name="enquiryType">
      <option value=""></option>
      <option value="General Enquiry">General Enquiry</option>
      <option value="Partnership Opportunities">Partnership Opportunities</option>
      <option value="Program Information">Program Information</option>
      <option value="Pricing & Packages">Pricing & Packages</option>
      <option value="Schedule a Visit">Schedule a Visit</option>
      <option value="Other">Other</option>
    </select>
    <textarea name="message"></textarea>
  </form>
</body>
</html>
